worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Cache aktivieren (optional)
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=cdn_cache:10m max_size=500m inactive=7d use_temp_path=off;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name localhost;

        # =============================
        # CDN (MinIO)
        # =============================
        location /cdn/ {
            # Entferne das /cdn/ Präfix aus der URL
            rewrite ^/cdn/(.*)$ /$1 break;

            # Weiterleitung an den MinIO-Container
            proxy_pass http://minio:9000/user/;

            # Optionaler Cache
            proxy_cache cdn_cache;
            proxy_cache_valid 200 302 10m;
            proxy_cache_valid 404 1m;

            # Standard-Header für Weiterleitung
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # =============================
        # API (lokaler .NET-Server)
        # =============================
        location /api/ {
            # Weiterleitung an deine lokale .NET API
            proxy_pass https://host.docker.internal:5001/;

            # SSL-Überprüfung deaktivieren (da lokal)
            proxy_ssl_verify off;

            # Header weitergeben
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =============================
        # Root (Statusseite)
        # =============================
        location / {
            return 200 "Nginx CDN + API Proxy läuft erfolgreich.\n";
            add_header Content-Type text/plain;
        }
    }
}
